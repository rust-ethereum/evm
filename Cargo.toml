[package]
name = "evm"
version = "0.20.0"
license = "Apache-2.0"
authors = ["Wei Tang <hi@that.world>", "Parity Technologies <admin@parity.io>"]
description = "SputnikVM - a Portable Blockchain Virtual Machine"
repository = "https://github.com/sorpaas/rust-evm"
keywords = ["no_std", "ethereum"]
edition = "2018"

[dependencies]
log = { version = "0.4", default-features = false }
evm-core = { version = "0.20", path = "core", default-features = false }
evm-gasometer = { version = "0.20", path = "gasometer", default-features = false }
evm-runtime = { version = "0.20", path = "runtime", default-features = false }
sha3 = { version = "0.8", default-features = false }
rlp = { version = "0.4", default-features = false }
primitive-types = { version = "0.7", default-features = false, features = ["rlp"] }
serde = { version = "1.0", default-features = false, features = ["derive"], optional = true }
codec = { package = "parity-scale-codec", version = "1.3", default-features = false, features = ["derive"], optional = true }
ethereum = { version = ">=0.4, <0.6", default-features = false }

[features]
default = ["std"]
with-codec = ["codec", "evm-core/with-codec", "primitive-types/codec", "ethereum/with-codec"]
with-serde = ["serde", "evm-core/with-serde", "primitive-types/serde", "ethereum/with-serde"]
std = ["evm-core/std", "evm-gasometer/std", "evm-runtime/std", "sha3/std", "primitive-types/std", "serde/std", "codec/std", "log/std", "ethereum/std"]

[workspace]
members = [
  "core",
  "gasometer",
  "runtime",
]
