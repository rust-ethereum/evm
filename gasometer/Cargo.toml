[package]
name = "evm-gasometer"
version = "0.30.0"
license = "Apache-2.0"
authors = ["Wei Tang <hi@that.world>", "Parity Technologies <admin@parity.io>"]
description = "Portable Ethereum Virtual Machine implementation written in pure Rust."
repository = "https://github.com/sorpaas/rust-evm"
keywords = ["no_std", "ethereum"]
edition = "2018"

[dependencies]
primitive-types = { version = "0.10", default-features = false }
evm-core = { version = "0.30", path = "../core", default-features = false }
evm-runtime = { version = "0.30", path = "../runtime", default-features = false }
environmental = { version = "1.1.2", default-features = false, optional = true }

[features]
default = ["std"]
std = [
  "evm-core/std",
  "evm-runtime/std",
  "primitive-types/std",
  "environmental/std"
]
tracing = [
  "environmental"
]
