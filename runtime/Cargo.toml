[package]
name = "evm-runtime"
version = "0.23.0"
license = "Apache-2.0"
authors = ["Wei Tang <hi@that.world>", "Parity Technologies <admin@parity.io>"]
description = "SputnikVM - a Portable Blockchain Virtual Machine"
repository = "https://github.com/sorpaas/rust-evm"
keywords = ["no_std", "ethereum"]
edition = "2018"

[dependencies]
derive_more = "0.99.13"
evm-core = { version = "0.23", path = "../core", default-features = false }
primitive-types = { version = "0.8", default-features = false }
sha3 = { version = "0.8", default-features = false }

[features]
default = ["std"]
std = ["evm-core/std", "primitive-types/std", "sha3/std"]
